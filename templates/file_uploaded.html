{% extends "base.html" %}
{% block content %}
<style>
#source, #text{
  height:300px;
}
.submit-btn{
  float:left;
}
#result{
    background-color:aquamarine;
}
.card{
    margin: 5px;
}
</style>
<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
          <div class="card rounded">
            <img class="card-img-top" src="../static/imgs/banner.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Upload your paper</h5>
              <form action = "/uploader" method = "POST" enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input id="submit-btn" type = "submit">
                <!--a type="submit" class="btn btn-primary">Upload</a-->
              </form>
            </div>
          </div>
          <div id="result" class="card">
            <div class="card-body">
              <h1 class="card-title"><strong>Result: {{ max_match_value }} % match</strong></h1>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
